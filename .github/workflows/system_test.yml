name: Deploy to Amazon EKS test

on:
  push:
    branches: [ "master", "merge-to-cicd" ]
  pull_request:
    branches: [ "master", "merge-to-cicd" ]

jobs:
  deploy:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.24.0'
      id: install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: match service, Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: public.ecr.aws/a6n0p1z7
        ECR_REPOSITORY: peercode-test
        IMAGE_TAG: latest-peercode-match-service # ${{ github.sha }}
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        cd backend/match_service
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: question service, Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: public.ecr.aws/a6n0p1z7
        ECR_REPOSITORY: peercode-test
        IMAGE_TAG: latest-peercode-question-service # ${{ github.sha }}
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        cd backend/question_service
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: leetcode service, Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: public.ecr.aws/a6n0p1z7
        ECR_REPOSITORY: peercode-test
        IMAGE_TAG: latest-peercode-leetcode-service # ${{ github.sha }}
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        cd backend/leetcode_service
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


    - name: server, Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: public.ecr.aws/a6n0p1z7
        ECR_REPOSITORY: peercode-test
        IMAGE_TAG: latest-peercode-server-service # ${{ github.sha }}
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        cd backend/server
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: react, Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: public.ecr.aws/a6n0p1z7
        ECR_REPOSITORY: peercode-test
        IMAGE_TAG: latest-peercode-react # ${{ github.sha }}
        FRONTEND_ENV_BASE64: ${{ secrets.FRONTEND_ENV_BASE64 }}
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        cd frontend
        echo $FRONTEND_ENV_BASE64 | base64 --decode > .env
        docker build $(cat .env | xargs -n 1 | awk '{print "--build-arg", $1}') -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Create ConfigMap from Secret
      run: |
        echo $SECRET | base64 --decode > k8/secret.yaml
      env:
        SECRET: ${{ secrets.SECRET }}

    - name: Update kube config
      run: aws eks update-kubeconfig --name peercode-test-1

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8/test-config.yaml
        kubectl apply -f k8/test-secret.yaml
        kubectl apply -f k8/test-peercode-kafka.yaml
        kubectl apply -f k8/test-peercode-zookeeper.yaml
        kubectl apply -f k8/test-peercode-server.yaml
        kubectl apply -f k8/test-peercode-match-service.yaml
        kubectl apply -f k8/test-peercode-question-service.yaml
        kubectl apply -f k8/test-peercode-leetcode-service.yaml
        kubectl apply -f k8/test-peercode-react.yaml